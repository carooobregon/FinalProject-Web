<!-- This file is given to the client in the main route -->
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="../style.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editing a new products</title>
</head>
<body>
    <h1>Edit data for the new products</h1>
    <form>
        <label for="txtName">Name:</label>
        <input type="text" id="txtName"><br>

        <label for="txtBrand">Brand:</label>
        <input type="text" id="txtBrand"><br>

        <label for="txtPrice">Price:</label>
        <input type="number" id="txtPrice"><br>

        <input type="submit" id="submit" value="Update products"> 
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const productId = '<%= productId %>';
        const txtName = document.getElementById('txtName');
        const txtBrand = document.getElementById('txtBrand');
        const txtPrice = document.getElementById('txtPrice');

        loadProductData();
        
        const btnSubmit = document.getElementById('submit');
        btnSubmit.addEventListener("click", (e) => {
            event.preventDefault()

            // e.preventDefault();
            
            let name = txtName.value.trim();
            let brand = txtBrand.value.trim();
            let price = txtPrice.value.trim();
            console.log("updating!", name,brand, price)
            // // Comment to check out how server validation is working too
            if (name === '') { alert('Specify a name'); return; }
            if (brand ==='' ) { console.log('Input valid brand ${brand}`', brand); return; }
            if (price ==='' || isNaN(price)) { alert('Input valid price'); return; }

            axios.put( 
                `http://127.0.0.1:3000/products/${productId}`, 
                {
                    name: name,
                    price: price,
                    brand: brand
                }
            )
            .then(response => {
                console.log(response);
                alert(`products updated successfully`);
                window.location.replace('http://127.0.0.1:3000/products');
            })
            .catch(error => {
                console.log(error.response.data)
                alert(`Problem when updating products ${error.response.data}`);
            });
        });

        function loadProductData(){
            axios.get(`http://127.0.0.1:3000/products/${productId}`)
            .then(response => {
                console.log(response);
                txtName.value = response.data.name;
                txtBrand.value = response.data.brand;
                txtPrice.value = response.data.price;
            })
            .catch(error => {
                console.log(error.response.data);
                btnSubmit.disabled = true;
                alert(`Problem when loading data for products ${error.response.data}`);
            });
        }
    </script>
</body>
</html>
