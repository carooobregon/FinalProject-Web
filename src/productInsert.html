<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>CART</title>
  </head>
  <body>
    <div class='mainContainer'>

      <div id=warning></div>

      <h1>SHOPPING CART</h1>

      <form id='productForm'>
        <div class="form-group">
          <label>Products's name</label>
          <input type="text" id='productName' class="form-control" placeholder="name">
        <div class="form-group">
          <label>Products's price</label>
          <input type="text" id='productPrice' class="form-control" placeholder="price">
        </div>
        <div class="form-group">
          <label>Products's brand</label>
          <input type="text" id='productBrand' class="form-control" placeholder="brand">
        </div>
        <input type="submit" class="btn btn-primary" value="Add Product">
      </form>

      <div class="priceContainer">
        <h3>Total Price:</h3>
        <h3 id='totalPrice'>0.00</h3>
      </div>

      <h2>List of Products:</h2>

      <div class="row" id='productList'></div>

    </div>

    <script type="text/javascript" src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
